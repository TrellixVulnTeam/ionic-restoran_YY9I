<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Keranjang
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [class.ion-padding]="20" [fullscreen]="true">

  <div *ngIf="total ==0">
    <center><h3>Keranjang Anda masih kosong</h3></center>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of keranjang;">
      <ion-thumbnail slot="start">
        <ion-img src="{{ pathGambar + item.gambar }}"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.nama }}</h2>
        <h3>{{ item.qty }} item @Rp. {{ item.harga }}</h3>
        <p>Subtotal Rp. {{ item.total  }}</p>
      </ion-label>
      <ion-avatar slot="end">
        <ion-icon (click)="hapusItem(item.id_produk)" name="trash-outline"></ion-icon>
      </ion-avatar>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="total > 0">
    <ion-item>
      <ion-label slot="start">
        Total tagihan:
      </ion-label>
      <ion-label style="text-align: end" slot="end">
        Rp. {{ total | number : fractionSize }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label slot="start">
        Ongkos kirim:
      </ion-label>
      <ion-label style="text-align: end" slot="end">
        Rp. {{ biaya | number : fractionSize }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label slot="start">
        Grand total
      </ion-label>
      <ion-label style="text-align: end" slot="end">
        Rp. {{ grandTotal | number : fractionSize }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
