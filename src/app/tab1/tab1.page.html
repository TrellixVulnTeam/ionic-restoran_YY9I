<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [class.ion-padding]="20" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card [class.ion-padding-top]="10" [class.ion-padding-bottom]="5">
    <ion-slides pager="true" [options]="{ slidesPerView:1, autoplay: {delay: 1500} }">
      <ion-slide>
        <div class="slide">
          <p>Selamat datang di aplikasi restoran {{ this.nama }}</p>
        </div>
      </ion-slide>
      <ion-slide>
        <p>Mohon pilih delivery atau takeaway untuk melihat menu</p>
      </ion-slide>
    </ion-slides>
  </ion-card>



  <br>
  <br>


  <ion-toolbar>
    <ion-buttons collapse="true">

      <ion-icon name="fast-food-outline" size="large" title="Delivery">
      </ion-icon>
      <ion-button>Delivery</ion-button>

      <ion-icon name="paper-plane-outline" size="large" title="Takeaway">
      </ion-icon>
      <ion-button>Takeaway</ion-button>

      <ion-icon name="reader-outline" size="large" title="Takeaway">
      </ion-icon>
      <ion-button>Menu</ion-button>

    </ion-buttons>

  </ion-toolbar>


  <br>
  <br>

  <ion-card [class.ion-padding-top]="10" [class.ion-padding-bottom]="5">
    <ion-slides pager="true" [options]="{ slidesPerView:1, autoplay: {delay: 1500} }">
      <ion-slide>
        <div class="slide">
          <ion-img style="width: 960px; height: 360px" src="assets/icon/satesenayan01.jpg"></ion-img>
        </div>
      </ion-slide>
      <ion-slide>
        <ion-img style="width: 960px; height: 360px" src="assets/icon/satesenayan02.jpg"></ion-img>
      </ion-slide>
      <ion-slide>
        <ion-img style="width: 960px; height: 360px" src="assets/icon/satesenayan03.jpg"></ion-img>
      </ion-slide>
    </ion-slides>
  </ion-card>


  <ion-card [class.ion-padding-top]="10" [class.ion-padding-bottom]="5">
    <ion-slides pager="true" [options]="{ slidesPerView:1, autoplay: {delay: 1500} }">
      <ion-slide>
        <div class="slide">
          <ion-img style="width: 960px; height: 360px" src="assets/icon/ayam01.jpg"></ion-img>
        </div>
      </ion-slide>
      <ion-slide>
        <ion-img style="width: 960px; height: 360px" src="assets/icon/ayam02.jpg"></ion-img>
      </ion-slide>
      <ion-slide>
        <ion-img style="width: 960px; height: 360px" src="assets/icon/ayam03.jpg"></ion-img>
      </ion-slide>
    </ion-slides>
  </ion-card>


</ion-content>
