<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="assets/icon/cabe-merah.png"></ion-img>
  <br>
  <div *ngIf="!isLogin">
    <br>
    <center>
      <ion-label style="text-align: center">Anda belum login</ion-label>
      <br>
      <ion-button routerLink="/login">Login</ion-button>
    </center>
  </div>

  <ion-grid *ngIf="isLogin">
    <ion-row>
      <ion-col size="6" size-md>
        <ion-button routerLink="/pilih-menu" expand="full">Delivery</ion-button>
      </ion-col>
      <ion-col size="6" size-md>
        <ion-button routerLink="/reservasi" expand="full">Reservasi</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="align-content: center">
    <ion-slides pager="true" [options]="{ slidesPerView:1, autoplay: {delay: 2500} }">
      <ion-slide *ngFor="let item of makanan" routerLink="/detail/{{ item.id }}">
        <div>
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>{{ item.nama }}</ion-card-subtitle>
              <ion-card-title>Rp. {{ item.harga | number : fractionSize }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="{{ pathGambar + item.gambar }}"></ion-img>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>


  <div style="align-content: center">
    <ion-slides pager="true" [options]="{ slidesPerView:1, autoplay: {delay: 1500} }">
      <ion-slide *ngFor="let item of minuman" routerLink="/detail/{{ item.id }}">
        <div class="slide">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>{{ item.nama }}</ion-card-subtitle>
              <ion-card-title>Rp. {{ item.harga | number : fractionSize }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="{{ pathGambar + item.gambar }}"></ion-img>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
