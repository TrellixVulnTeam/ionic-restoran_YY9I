<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [class.ion-padding]="20" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card [class.ion-padding-top]="10" [class.ion-padding-bottom]="5">
    <ion-slides pager="true" [options]="{ slidesPerView:1, autoplay: {delay: 1500} }">
      <ion-slide>
        <div class="slide">
          <small>Selamat datang di aplikasi restoran {{ this.nama }}</small>
        </div>
      </ion-slide>
      <ion-slide>
        <small>Mohon pilih delivery atau takeaway untuk melihat menu</small>
      </ion-slide>
    </ion-slides>
  </ion-card>

  <br>
  <br>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md>
        <ion-button expand="full">Delivery</ion-button>
      </ion-col>
      <ion-col size="6" size-md>
        <ion-button expand="full">Reservasi</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <br>
  <br>

  <div style="align-content: center">
    <ion-slides pager="true" [options]="{ slidesPerView:1, autoplay: {delay: 2500} }">
      <ion-slide *ngFor="let item of makanan" routerLink="/detail/{{ item.id }}">
        <div>
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>{{ item.nama }}</ion-card-subtitle>
              <ion-card-title>Rp. {{ item.harga | number : fractionSize }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="{{ pathGambar + item.gambar }}"></ion-img>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>


  <div style="align-content: center">
    <ion-slides pager="true" [options]="{ slidesPerView:1, autoplay: {delay: 1500} }">
      <ion-slide *ngFor="let item of minuman" routerLink="/detail/{{ item.id }}">
        <div class="slide">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>{{ item.nama }}</ion-card-subtitle>
              <ion-card-title>Rp. {{ item.harga | number : fractionSize }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="{{ pathGambar + item.gambar }}"></ion-img>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of minuman" col-12 no-padding>
        <ion-card>
          <ion-card-header>
            {{ item.nama }}
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
